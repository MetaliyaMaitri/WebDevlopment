<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Responsive Login Page</title>
</head>
<body>
    <div class="container">
        <div class="image-column">
            <img src="login2.jpg" alt="Placeholder Image" />
        </div>
        <div class="form-column">
            <h1>Sign Up to Dribble!</h1>
            <form id="signup-form" action="#">
                <div class="input-group">
                    <div class="column">
                        <label for="name" style="font-weight: bold;">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="column">
                        <label for="username"style="font-weight: bold;">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="column">
                        <label for="email"style="font-weight: bold;">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="column">
                        <label for="password"style="font-weight: bold;">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="6+ characters">
                    </div>
                </div>
                <div class="input-group">
                    <div class="column">
                        <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                        <label style="font-size: smaller;">Creating an account means you're okay with our <span style="color: blue;">Terms of Service, Privacy Policy, </span>and our default <span style="color: blue;">Notification Settings.</span> </label>
                    </div>
                </div>
                <button type="submit" class="pink-button"><a href="profile.html" style="color: aliceblue;">Create Account</a> </button>
             
                <span></span>
                <div class="input-group">
                    <div class="column">
                     
                        <label style="font-size: smaller;">This site is protected by reCAPTCHA and the Google
                           <span style="color: blue;">Privacy Policy </span> and <span style="color: blue;">Terms of Service </span>apply.</label>
                    </div>
                </div>
            </form>
            <p class="left-corner">Already have an account? <a href="profile.html">Sign in.</a></p>
        </div>
        
    </div>
</body>
</html>
